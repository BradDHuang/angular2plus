<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let num of oddNums"
          >
            {{ num }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let num of evenNums"
          >
            {{ num }}
          </li>
        </div>
      </ul>
      <!--<ng-template [ngIf]="onlyOdd">-->
      <!--</ng-template>-->
    </div>
  </div>
</div>
